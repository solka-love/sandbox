<div class="contact_us" id="feedbackForm">
    <form data-request="onFeedback" class="contact-us-form">
        <div class="form_row">
            <input type="text" id="firstname" name="first_name" placeholder="First name" class="form_input" required>
            <input type="text" id="lastname" name="last_name" placeholder="Last name" class="form_input" required>
            <input type="email" id="e-mail" name="email" placeholder="Email" class="form_input" required>
            <input type="text" id="phone_input" name="phone" placeholder="Phone" class="form_input" required>
        </div>
        <div class="form_row">
            <textarea name="message" id="message" class="form_message" placeholder="Message" required></textarea>
        </div>
        <div class="form_row_button">
            <button class="button button_send" type="submit">Send</button>
        </div>
        
    </form>


</div>
